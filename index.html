<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fayazuddin ❤️ Qhaiser</title>

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: #fff7f0;
  text-align: center;
  overflow-x: hidden;
}

/* Curtains */
#curtain {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to right, #7b0000 50%, #7b0000 50%);
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  color: gold;
  font-size: 26px;
  cursor: pointer;
}

.curtain-open {
  animation: openCurtain 2s forwards;
}

@keyframes openCurtain {
  to {
    clip-path: inset(0 50% 0 50%);
    opacity: 0;
    pointer-events: none;
  }
}

h1 {
  margin-top: 80px;
  font-size: 36px;
  color: #8b0000;
}

.bless {
  font-size: 20px;
  margin: 20px;
  color: #444;
}

/* Scratch section */
.scratch-area {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 50px 0;
}

.scratch {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: gold;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

.hidden-text {
  display: none;
}

/* Scroll buttons */
.scroll-btns {
  margin: 60px 0;
  opacity: 0;
  transition: opacity 1s;
}

button {
  padding: 12px 20px;
  background: #8b0000;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
}
</style>
</head>

<body>

<div id="curtain" onclick="openCurtain()">
  Tap to Open Our Wedding Invitation
</div>

<h1>Fayazuddin Weds Qhaiser Madhar Jahan</h1>

<div class="bless">
  With love, faith & blessings,<br/>
  we invite you to bless our union ❤️
</div>

<div class="scratch-area">
  <div class="scratch" onclick="reveal(this)">
    <span class="hidden-text">2nd</span>
    Scratch
  </div>
  <div class="scratch" onclick="reveal(this)">
    <span class="hidden-text">April</span>
    Scratch
  </div>
  <div class="scratch" onclick="reveal(this)">
    <span class="hidden-text">2026</span>
    Scratch
  </div>
</div>

<div class="scroll-btns" id="scrollBtns">
  <button>Bless Us</button>
</div>

<script>
function openCurtain() {
  document.getElementById("curtain").classList.add("curtain-open");
}

function reveal(el) {
  el.innerHTML = el.querySelector(".hidden-text").innerText;
  el.style.background = "#fff2b2";
}

window.addEventListener("scroll", () => {
  document.getElementById("scrollBtns").style.opacity = 1;
});
</script>

</body>
</html>
